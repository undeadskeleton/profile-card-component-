<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <title>Profile card component</title>

   <!--  CSS-FILES -->
   <link rel="stylesheet" href="styles/global.css">
   <link rel="stylesheet" href="styles/components/main.css">
   <link rel="stylesheet" href="styles/components/top.css">
   <link rel="stylesheet" href="styles/components/middle.css">
   <link rel="stylesheet" href="styles/components/bottom.css">
   <link rel="stylesheet" href="styles/styles.css
  ">
   <link rel="stylesheet" href="styles/utility.css
  ">

</head>

<body>
   <img class="pattern" src="/images/bg-pattern-top.svg" alt="">
   <main class="main">
      <section class="top">
         <img class="top__pattern" src="images/bg-pattern-card.svg" alt="">
      </section>
      <section class="middle">
         <img class="middle__img" src="images/image-victor.jpg" alt="profile-pic">
         <p class="middle__name">
            Victor Crest
            <span class="middle__age">26</span>
         </p>

         <p class="middle__location">London</p>
      </section>

      <hr>

      <section class="bottom">
         <div class="bottom__counts">
            <span class="count">            80K
</span>
           <span class="type">Followers</span> 
         </div>
         <div class="bottom__counts">
           <span class="count">803K</span> 
           <span class="type">Likes</span> 
         </div>
         <div class="bottom__counts">
           <span class="count">1.4K</span> 
           <span class="type">Photos</span> 
         </div>

      </section>

   </main>
   <img class="pattern" src="/images/bg-pattern-bottom.svg" alt="">

   Coded by <a href="#">Your Name Here</a>. -->

   </div>
</body>

</html>
